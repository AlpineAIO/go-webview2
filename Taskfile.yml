# https://taskfile.dev

version: '3'

tasks:

  commit:
    cmds:
      - git add .
      - git commit -m "Updated mappings"

  gofmt:
    dir: pkg/webview2
    cmds:
      - go fmt

  update:
    dir: scripts
    cmds:
      - go run update_version_mapping.go
      - task: gofmt
      - go fmt scripts/update_version_mapping.go
#      - task: commit

  update:forced:
    dir: scripts
    cmds:
      - go run update_version_mapping.go -forced
      - task: gofmt
#      - task: commit
